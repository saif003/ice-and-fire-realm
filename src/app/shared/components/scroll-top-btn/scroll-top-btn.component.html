<div class="floating-container" [ngClass]="{'show-floating-container': windowScrolled}">

  <button mat-fab color="accent" (click)="scrollToTop()">
    <span fxLayout="row" fxLayoutAlign="center center" class="floating-btn">
      <mat-icon inline="true">keyboard_arrow_up</mat-icon>
    </span>
  </button>

</div>
